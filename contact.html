<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Mohammed Arshak</h1>
            <p class="section-one__designation">Web developer</p>
            <a class="section-one__contact" href="INDEX.html">home</a>
        </div>
        <div class="contact">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Enter Your Name" class="contact__input"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Enter Your email" class="contact__input"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea name="text" id="textarea" rows="5" cols="30" placeholder="Message"
                                class="contact__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact__submit"></td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="section-five">
            <p class="section-five__title">Social Media:
                <a class="section-five__desc" href="https://in.linkedin.com/">Linkedin</a>
            </p>

            <p> &copy;Mohammed Arshak</p>
        </div>
    </div>
</body>
</html>
